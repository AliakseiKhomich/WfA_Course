<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - Accounts(CRUD) - Variant 2 (N7, Aliaksei Khomich)</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script defer src="script.js"></script>
</head>
    <body>
        <body class="bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 order-md-1">
                        <h4 class="mb-3">Accounts</h4>
                        <hr class="mb-4">
                        <form class="form-group" id ="AccForm">
                            <div class="d-block my-3" id="accTypeSelect">
                                <div class="form-check form-check-inline">
                                    <input id="CurrentAcc" name="contributionType" type="radio" class="form-check-input" checked>
                                    <label class="form-check-label" for="CurrentAcc">Current</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input id="SavingsAcc" name="contributionType" type="radio" class="form-check-input">
                                    <label class="form-check-label" for="SavingsAcc">Savings</label>
                                </div>
                            </div>
                            <div class="row" id="mainInfo">
                                <div class="col-md-3 mb-3" id="accIDGroup" hidden>
                                    <label for="accID">Account ID</label>
                                    <input type="text" class="form-control" id="accID" placeholder="Account ID" value="">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="accNumber">Account Number</label>
                                    <input type="text" class="form-control" id="accNumber" placeholder="Account Number" value="">
                                </div>
                                <div class="col-md-3 mb-3" id="createDateInfo">
                                    <label for="createDate">Create Date</label>
                                    <input type="text" class="form-control" id="createDate" placeholder="Create Date" value="">
                                </div>
                            </div>    
                            <div class="row" id="userInfo">
                                <div class="col-md-3 mb-3">
                                    <label for="userName">User Name</label>
                                    <input type="text" class="form-control" id="userName" placeholder="User Name" value="">
                                </div>
                                <div class="form-group col-md-3 mb-3">
                                    <label for="userType">User Type</label>
                                    <select class="form-control" id="userType">
                                        <option value="">Choose...</option>
                                        <option>Individual</option>
                                        <option>Entity</option>
                                    </select>
                                </div>
                                <hr class="mb-4">
                                <div class="col-md-3 mb-3">
                                    <label for="PIN">PIN</label>
                                    <input type="number" class="form-control" id="PIN" placeholder="PIN">
                                </div>
                            </div>
                            <div class="mb-3" id="balanceInfo">
                                <label for="curBalance">Current Balance</label>
                                <input type="number" class="form-control" id="curBalance" placeholder="Current Balance" value="">
                            </div>
                            <hr class="mb-4">
                            <div class="row" id="storageInfo">
                                <div class="col-md-5 mb-2">
                                    <label for="storagePeriod">Storage Period</label>
                                    <input type="number" class="form-control" id="storagePeriod" placeholder="Storage Period" value="">
                                </div>
                                <div class="form-group col-md-4 mb-2">
                                    <label for="storagePeriodType">Storage Period Type</label>
                                    <select class="form-control" id="storagePeriodType">
                                        <option value="">Choose...</option>
                                        <option>Year</option>
                                        <option>Month</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row" id="withdrawalPerYearInfo" hidden>
                                <div class="col-md-5 mb-2">
                                    <label for="withdrawalPerYear">Max withdrawal per year</label>
                                    <input type="number" class="form-control" id="withdrawalPerYear" placeholder="Max withdrawal" value="">
                                </div>
                            </div>
                            <hr class="mb-4">
                            <table class="table table-stripped table-bordered table-hover table-sm" id="tableInfo">
                                <caption>Accounts List</caption>
                                <thead>
                                    <tr>
                                        <th scope="col-7">#</th>
                                        <th scope="col-7">Account</th>
                                        <th scope="col-7">Type</th>
                                        <th scope="col-7">CreateDate</th>
                                        <th scope="col-7">Balance</th>
                                        <th scope="col-7">User Type</th>
                                        <th scope="col-7">User Name</th>
                                    </tr>
                                </thead>
                                <tbody id="AccTable">

                                </tbody>
                            </table>
                            <hr class="mb-4">
                            <h5 class="mb-3">Select Action</h5>
                            <div class="d-block my-3" id="actionTypeSelect">
                                <div class="form-check form-check-inline">
                                    <input id="CreateAcc" name="actionSelect" type="radio" class="form-check-input" checked>
                                    <label class="form-check-label" for="CreateAcc">Create</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input id="ReadAcc" name="actionSelect" type="radio" class="form-check-input">
                                    <label class="form-check-label" for="ReadAcc">Read</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input id="UpdateAcc" name="actionSelect" type="radio" class="form-check-input">
                                    <label class="form-check-label" for="UpdateAcc">Update</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input id="DeleteAcc" name="actionSelect" type="radio" class="form-check-input">
                                    <label class="form-check-label" for="DeleteAcc">Delete</label>
                                </div>                                                                
                            </div>                            
                            <button class="btn btn-primary" type="submit" id="doAction">Do it!</button>                            
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </body>
</html>
